<!DOCTYPE html>

<html lang="pt-BR"
  <head>
    <title>pesquisa</title>
  </head>
  <body>
    <form accept="https://www.google.com/search" method="get">
        <input
        autocomplete="off"
        autofocus
        placeholder="email@escola.edu.br"
        name="email"
        pattern=".+@.+\.edu\.\D{2}"
        type="email"
        required
      />
      <input 
      placeholder="(dd) 99999-9999"
      name="tel"
      pattern="\(\d{2}\)\s\d{5}-\d{4}"
      type="text"
      />
      <button>Registrar</button>
    </form>
  </body>
